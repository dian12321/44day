<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름 - h.point </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kufam&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <!-- swiper plugin - js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!-- slick plugin - css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.easing.1.3.min.js"></script>
    <!-- slick plugin - js -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>

    </script>

</head>

<body>
    <!-- #wrap>header+main+footer+#quick -->
    <div id="wrap">
        <header>
            <!-- .headerInner>h1.logo+nav.menu>ul>li*5>a -->
            <div class="headerInner">
                <h1 class="logo">
                    <a href="./index.html"><img src="./images/logo.svg" alt="로고"></a>
                </h1>
                <nav class="menu">
                    <ul>
                        <li><a href="#a1">COUPON</a></li>
                        <li><a href="#a2">POINT</a></li>
                        <li><a href="#a3">DOWN</a></li>
                        <li><a href="#a4">ROULETTE</a></li>
                        <li><a href="#a5">NEW</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <!-- section#main_slides>h2.blind{메인슬라이드} -->
            <section id="main_slides">
                <h2 class="blind">메인슬라이드</h2>
                <!-- .swiper.mySwiper -->
                <div class="swiper mySwiper">

                    <!-- 스와이퍼 슬라이드 -->
                    <!-- .swiper-wrapper -->
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"></div>
                        <div class="swiper-slide"></div>
                        <div class="swiper-slide"></div>
                    </div>
                    <!-- 인디케이터 -->
                    <!-- .swiper-pagination.slides-pagenation -->
                    <div class="swiper-pagination slides-pagenation"></div>
                    <!-- 이전,다음버튼 -->
                    <!-- .swiper-button-prev -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
        <!-- 최상단으로 올라가는 화살표 -->
        <!-- a.btn_top>img -->
        <a href="#" class="btn_top">
            <img src="./images/ico_ffooter_top.png" alt="하단화살표">
        </a>
        <div id="quick">
            <!-- ul>li*5>span.box+a.hs -->
            <ul>
                <li><span class="box"></span><a href="#" class="hs"></a></li>
                <li><span class="box"></span><a href="#" class="hl"></a></li>
                <li><span class="box"></span><a href="#" class="hh"></a></li>
                <li><span class="box"></span><a href="#" class="he"></a></li>
                <li><span class="box"></span><a href="#" class="hb"></a></li>
            </ul>
        </div>
    </div>


    <!-- 스와이퍼 슬라이드 -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 2000, // 슬라이드 간의 간격을 밀리초 단위로 설정 (예: 2000 밀리초 = 2초)
                disableOnInteraction: false, // 사용자 상호 작용 후에도 자동 슬라이드 계속
            },
        });
    </script>

</body>

</html>
